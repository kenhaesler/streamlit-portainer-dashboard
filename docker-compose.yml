services:
  streamlit-portainer-dashboard:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME:?Set dashboard username}
      DASHBOARD_KEY: ${DASHBOARD_KEY:?Set dashboard key}
    volumes:
      - streamlit_portainer_envs:/app/.streamlit
    restart: unless-stopped
volumes:
  streamlit_portainer_envs:
    name: streamlit_portainer_envs
