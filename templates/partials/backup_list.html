{% if backups %}
<div class="space-y-2">
    {% for backup in backups %}
    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
        <div>
            <p class="text-sm font-medium text-gray-900 dark:text-white">{{ backup.filename }}</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                {{ (backup.size / 1024 / 1024) | round(2) }} MB - {{ backup.created_at }}
            </p>
        </div>
        <div class="flex items-center space-x-2">
            <a
                href="/api/v1/backup/download/{{ backup.filename }}"
                class="p-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                title="Download"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
            </a>
            <button
                hx-delete="/api/v1/backup/{{ backup.filename }}"
                hx-confirm="Are you sure you want to delete this backup?"
                hx-target="#backup-list"
                hx-swap="innerHTML"
                class="p-2 text-red-500 hover:text-red-700"
                title="Delete"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-sm text-gray-500 dark:text-gray-400">No backups found.</p>
{% endif %}
