name: E2E Tests

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  E2E_FRONTEND_URL: http://localhost:8503
  E2E_USERNAME: testuser
  E2E_PASSWORD: testpass

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,e2e]"

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Start test services
        run: |
          docker compose -f docker-compose.e2e.yml up -d
          echo "Waiting for services to be healthy..."
          sleep 10

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8001/health > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... (attempt $i/30)"
            sleep 2
          done

      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8503/_stcore/health > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... (attempt $i/30)"
            sleep 2
          done

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v \
            --screenshot=only-on-failure \
            --video=retain-on-failure \
            --output=test-results/ \
            --tb=short
        env:
          E2E_FRONTEND_URL: http://localhost:8503
          E2E_USERNAME: testuser
          E2E_PASSWORD: testpass

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose -f docker-compose.e2e.yml logs backend-test
          echo "=== Frontend logs ==="
          docker compose -f docker-compose.e2e.yml logs frontend-test
          echo "=== Portainer mock logs ==="
          docker compose -f docker-compose.e2e.yml logs portainer-mock
          echo "=== LLM mock logs ==="
          docker compose -f docker-compose.e2e.yml logs llm-mock

      - name: Stop test services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
